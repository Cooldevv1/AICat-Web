<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>

  <title>AICat</title>
</head>
<body class="h-screen flex items-center justify-center bg-gray-50">
  <p class="text-lg font-medium" style="font-family: 'Inter';">
    Processing authentication, please waitâ€¦
  </p>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);                    
      fetch('https://coolauth.pythonanywhere.com/process?' + params)                                                     
        .then(res => res.json())
        .then(data => window.location.href = data.redirect)                        
        .catch(() => alert('Authentication failed. Please create a support ticket in our Discord server.')); 
    });
  </script>
</body>
</html>
